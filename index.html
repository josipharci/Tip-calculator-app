<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" src="assets/css/style.css">
    <link rel="stylesheet/less" type="text/css" href="assets/css/styles.less" />
    <link rel="stylesheet/less" type="text/css" href="assets/css/media-query.less" />
    <title>Document</title>
</head>
<body>
    <h2 class="header">SPLI <br> TEER</h2>
    
    <div class="container">
        <div class="input_box" >
            <form id="form">
                <div class="form_content" id="bill_container">
                    <label for="bill">Bill</label>
                    <input type="number" id="bill">
                    <span id="placeholder"><img src="assets/images/icon-dollar.svg" alt="icon"></span>
                </div>
                <div class="form_content" id="select_container">
                    <label for="select_tip">Select Tip %</label>
                    <input type="button" name="btn-value" id="btn" class="fetchbutton" value="5" onclick="myFunction(this.value),onClick(event)">
                    <input type="button" name="btn-value" id="btn" class="fetchbutton" value="10" onclick="myFunction(this.value),onClick(event)">
                    <input type="button" name="btn-value" id="btn" class="fetchbutton" value="15" onclick="myFunction(this.value),onClick(event)">
                    <input type="button" name="btn-value" id="btn" class="fetchbutton" value="25" onclick="myFunction(this.value),onClick(event)">
                    <input type="button" name="btn-value" id="btn" class="fetchbutton" value="50" onclick="myFunction(this.value),onClick(event)">
                    <input  type="number" name="btn-value" id="custom" class="custom"  placeholder="Custom" value="">
                </div>
                
                <div class="form_content" id="numPeople_container">
                    <label for="numofPeople">Number of People</label>
                    <input type="number" id="numberPeople" onkeyup="sendform(this.value)">
                    <span id="placeholder2"><img src="assets/images/icon-person.svg" alt="icon2"></span>
                </div>
                <input type="button"  value="submit" id="Enter" style="visibility: hidden;">
            </form>
            
        </div>

        <div class="output_box">
            <div class="output_content" id="tip_amount">
                <p class="text-left">Tip Amount <br><span>/person</span></p>
                <span class="text-right" id="tipAmount">$0.00</span>
            </div>
            <div class="output_content" id="total">
                <p class="text-left">Total <br><span>/person</span></p>
                <span class="text-right" id="total_a">$0.00</span>
            </div>
            <div class="output_content" id="button-reset">
                <input type="button" value="Reset" id="reset" onclick="window.location.reload(true)">
            </div>
        </div>
    </div>


<script src="assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</body>
</html>
