<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet/less" type="text/css" href="assets/css/styles.less" />
    <link rel="stylesheet/less" type="text/css" href="assets/css/media-query.less" />
    <title>Document</title>
</head>
<body>
    <h2 class="header">SPLI <br> TEER</h2>
    <div class="container">
        <div class="input_box">
            <form id="Form">
                <div class="form_content" id="bill_container">
                    <label for="bill">Bill</label>
                    <input type="number" id="bill">
                    <span id="placeholder"><img src="assets/images/icon-dollar.svg" alt="icon"></span>
                </div>
                <div class="form_content" id="select_container">
                    <label for="select_tip">Select Tip %</label>
                    <input type="button" id="five" value="5%">
                    <input type="button" id="ten" value="10%">
                    <input type="button" id="fifteen" value="15%">
                    <input type="button" id="twenty-five" value="25%">
                    <input type="button" id="fifty" value="50%">
                    <input type="number" id="custom" placeholder="Custom">
                </div>
                <div class="form_content" id="numPeople_container">
                    <label for="numofPeople">Number of People</label>
                    <input type="number" id="numberPeople">
                    <span id="placeholder2"><img src="assets/images/icon-person.svg" alt="icon2"></span>
                </div>
            </form>

        </div>
        <div class="output_box">
            <div class="output_content" id="tip_amount">
                <p id="text-left">Tip Amount <br><span>/person</span></p>
                <p id="text-right">$0.00</p>
            </div>
            <div class="output_content" id="total">
                <p id="text-left">Total <br><span>/person</span></p>
                <p id="text-right">$0.00</p>
            </div>
            <div class="output_content" id="button-reset">
                <input type="button" value="Reset" id="reset">
            </div>
        </div>

    </div>


<script type="javascript" src="assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</body>
</html>
